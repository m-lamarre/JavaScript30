<!DOCTYPE html>
<html>
  <head>
    <title>03 - CSS Variables and Javascript</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" href="css_javascript_variables.css" type="text/css">
  </head>
  <body>
    <h1>
      Update CSS Variables with <span class="hl">JavaScript</span>
    </h1>
    <div class="controls">
      <label for="spacing">Spacing: </label>
      <input data-sizing="px" id="spacing" max="200" min="10" name="spacing" type="range" value="10" />
      <label for="blur"> Blur: </label>
      <input data-sizing="px" id="blur" max="25" min="0" name="blur" type="range" value="5" />
      <label for="base"> Base Color </label>
      <input id="base" name="base" type="color" value="#00ACC1" />
    </div>
    <img alt="kitty pic" height="500px" src="https://images.unsplash.com/photo-1469569946320-b4f13e4b7d5e?ixlib=rb-0.3.5&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;s=aee9815b48e16e8bcc7923aee4e7fb10&amp;auto=format&amp;fit=crop&amp;w=2250&amp;q=80" width="auto" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
  <script src="css_javascript_variables.js" type="text/javascript"></script>
  </body>
</html>
