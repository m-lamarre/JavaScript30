<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" href="11_custom_video_player.css" type="text/css">
  </head>
  <body>
    <div class="player">
      <video class="player__video viewer" src="https://player.vimeo.com/external/194837908.sd.mp4?s=c350076905b78c67f74d7ee39fdb4fef01d12420&amp;profile_id=164"></video>
      <div class="player__controls">
        <div class="progress">
          <div class="progress__filled"></div>
        </div>
        <button class="player__button toggle" title="Toggle Play">►</button>
        <input class="player__slider" max="1" min="0" name="volume" step="0.05" type="range" value="1" />
        <input class="player__slider" max="2" min="0.5" name="playbackRate" step="0.1" type="range" value="1" />
        <button class="player__button" data-skip="-10">« 10s</button>
        <button class="player__button" data-skip="25">25s »</button>
      </div>
    </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
  <script src="11_custom_video_player.js" type="text/javascript"></script>
  </body>
</html>
