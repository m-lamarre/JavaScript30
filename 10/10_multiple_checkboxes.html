<!DOCTYPE html>
<html>
  <head>
    <title>10 - Check Multiple Checkboxes</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" href="10_multiple_checkboxes.css" type="text/css">
  </head>
  <body>
    <div class="inbox">
      <div class="item">
        <input type="checkbox" />
        <p>This is an inbox layout</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Check one item</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Hold down your Shift key</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Check a lower item</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Everything inbetween...</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>...should also be set to checked</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Just regular JavaScript</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>No Libraries needed</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>🤓 🤡 👽 💀 🤖 💩 👩‍💻 💘 🦄 🌈</p>
      </div>
    </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
  <script src="10_multiple_checkboxes.js" type="text/javascript"></script>
  </body>
</html>
